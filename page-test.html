<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分页测试</title>
    <link link type="text/css" rel="stylesheet" href="3part/bootstrap/css/bootstrap.min.css">
</head>
<body>

      <div class="container" id="page"></div>

      <script src="3part/jQuery-2.1.4.min.js" type="text/javascript"></script>
      <script src="3part/bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
      <script src="js/lib/simple-paginator-1.0.js" type="text/javascript"></script>
      <script>
          function test(currentPage, conditions){
              console.log("当前页数 : " + currentPage);
              console.log("查询条件" + conditions);
          }
          var option = {currentPage : 1,totalPage : 17, pageNumSize : 5, callback : test,conditions : {a : "test"}};
          $("#page").paginator(option);
      </script>
</body>
</html>
